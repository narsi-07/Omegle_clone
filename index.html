<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect with Strangers</title>

  <!-- Bootstrap -->
  <link href="./public/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./public/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    
    <link href="./public/resources/css/app.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
    .container-fluid{
      background: linear-gradient(to top left, #18a3bc, #000000);
    }
    #partnerVideo {
      border: 2px solid white;
      width: 100vw;
      height: 70vh;
      border-radius: 9px;
      object-fit: cover;
    }

    #selfVideo {
      border: 2px solid white;
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    #next_btn, #stop_btn, #clear_btn {
      position: fixed;
      bottom: 20px;
      width: auto;
      padding: 10px 20px;
    }

    #next_btn {
      right: 20px;
    }

    #stop_btn {
      left: calc(15% - 40px);
    }

    #clear_btn {
      left: 20px;
    }

    #chat_button {
      position: fixed;
      color: white;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    #status_popup, #chat_popup {
      border-radius: 9px;
      display: none;
      position: fixed;
      top: 50px;
      right: 20px;
      width: 300px;
      height: 430px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
      overflow-y: scroll;
      /* Hide scrollbar for IE, Edge and Firefox */
      scrollbar-width: none;
      /* Hide scrollbar for Chrome, Safari and Opera */
      -ms-overflow-style: none;
    }

    #status_popup {
      height: auto;
    }

    #status_popup .close_btn, #chat_popup .close_btn {
      position: absolute;
      top: -1px;
      right: 5px;
      cursor: pointer;
      font-size: 24px;
      margin-right: 1px;
    }

    #chat_popup .messages {
      height: 300px;
      overflow-y: scroll;
      /* Hide scrollbar for IE, Edge and Firefox */
      scrollbar-width: none;
      /* Hide scrollbar for Chrome, Safari and Opera */
      -ms-overflow-style: none;
    }
    #chat_popup .input input {
      width: 100%;
      height: 30px;
      padding: 10px;
      box-sizing: border-box;
    }

    #chat_popup .input button {
      width: 100%;
      margin-top: 10px;
    }
    #chat_popup .input textarea {
      width: 100%;
      height: 50px;
    }

    #chat_popup .input button {
      width: 100%;
    }

    .red_dot {
      height: 10px;
      width: 10px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      right: 5px;
      display: none;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    #status_popup::-webkit-scrollbar, 
    #chat_popup::-webkit-scrollbar, 
    #chat_popup .messages::-webkit-scrollbar {
      display: none;
    }

    /* Message styling */
    .message-container {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 10px;
    }

    .message-container.me {
      justify-content: flex-end;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 5px;
      
    }

    .message.me {
      background-color: #d4f1d4;
      align-self: flex-end;
      margin-right: 10px;
     
    }

    .message.stranger {
      background-color: #f1f1f1;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div class="container-fluid height-fill">
    <div class="row height-fill pos-middle">
      <div id="video_container" class="col-xs-12">
        <video poster="https://media.istockphoto.com/id/662195074/vector/anonymous-user-icon.jpg?s=612x612&w=0&k=20&c=ZWgmBwLeR2uMBOSbZJ8NC7YDusHjw7YqZQW26LbkYo8=" id="partnerVideo"></video>
        <video poster="https://t4.ftcdn.net/jpg/00/32/44/53/360_F_32445303_fOmurtPlubp0PDwggnsyqhteqLKXsahO.jpg" id="selfVideo"></video> 
      </div>
    </div>
  </div>

  <a id="next_btn" class="btn btn-block btn-success" title="Get a Random Stranger">
    <i class="fa-3x"></i>
    <span class="shortcut">Next</span>
  </a>
  <a id="stop_btn" class="btn btn-block btn-danger" title="Stop The Chat">
    <i class="fa-3x"></i>
    <span class="shortcut">Stop</span>
  </a>
  <!-- <a id="clear_btn" class="btn btn-block btn-warning" title="Clear Chatbox">
    <i class="fa fa-eraser fa-3x"></i>
    <span class="shortcut">Clear</span>
  </a> -->

  <div id="chat_button">
    <i class="fa fa-comments fa-2x"></i>
    <div class="red_dot"></div>
  </div>

  <div id="status_popup">
    <div class="close_btn">x</div>
    <div class="status_message"></div>
  </div>

  <div id="chat_popup">
    <div class="close_btn">x</div>
    <div class="messages" id="messages_container"></div>
    <div class="input">
      <input type="text" id="message" />
      <button id="send_btn" class="btn btn-success btn-block">Send</button>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="libs/jquery/jquery-1.11.3.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/easyrtc/easyrtc.js"></script>
  <script src="resources/js/app.js"></script>
</body>
</html>
